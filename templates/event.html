{% extends "base.html"%}

{% block head %}
{{super()}}

<style>
  
  canvas {
      width: 100%;
      height: 100%;
  }
  
  #display {
      height: 50vh;
      width: 60vh;
  }

  #hist {
      height: 50vh;
  }
  
</style>
  
<script type="text/javascript"
	src="{{ url_for('static', filename='js/viewer.js') }}"></script>	    

<script type="text/javascript">

  window.onload = (event) => {

      init();
      
      console.log("{{ event.file_name }}");
      load("{{ url_for('static', filename='events/'+event.file_name) }}");

      render();
      
  };

</script>

{% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="container">

  <div class="row">

    <div class="text-center">
      <h2>{{ title }}</h2>
    </div>

    <ul class="pager">
      {% if back_id >= 1 %}
      <li class="previous">
	  <a href="{{ url_for('event', id=back_id) }}">
	    Previous
	  </a>
      </li>
      {% endif %}
      {% if next_id <= nevents %}
      <li class="next">
	<a href="{{ url_for('event', id=next_id) }}">
	  Next
	</a>
      </li>
      {% endif %}
    </ul> 
  </div>

  <div class="row">
    <div class="col-md-6">
      <div id="display"></div>
    </div>

    <div class="col-md-6">
      <img id="hist" class="img-thumbnail" src={{img_src}}>
    </div>
  </div>
  
  <ul class="pager">
    <li class="previous">
      <a href="{{ url_for('events') }}">
	Back to events
      </a>
    </li>
  </ul>

</div>


{% endblock %}
