{% extends "base.html"%}

{% block head %}
{{super()}}

<style>
  canvas {
      width: 100%;
      height: 100%;
  }
  #display {
      height: 75vh;
  }
  
</style>
  
<script type="text/javascript"
	src="{{ url_for('static', filename='viewer.js') }}"></script>	    

<script type="text/javascript">

  window.onload = (event) => {

      init();
      
      console.log("{{ event.file_name }}");
      load("{{ url_for('static', filename=event.file_name) }}");

      render();
      
  };

</script>

{% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">

  <div class="text-center">
    <h2>{{ title }}</h2>

    <div id="display"></div>
    
    <p>
    <ul class="pager">
      {% if back_id >= 1 %}
      <li class="previous">
	<a href="{{ url_for('event', id=back_id) }}">
	  Previous
	</a>
      </li>
      {% endif %}
      {% if next_id <= nevents %}
      <li class="next">
	<a href="{{ url_for('event', id=next_id) }}">
	  Next
	</a>
      </li>
      {% endif %}
    </ul> 
    </p>
    
    <p>
      <a href="{{ url_for('events') }}">
	<button type="button" class="btn btn-outline-primary">
	  Back to event list
	</button>
      </a>
    </p>
    
  </div>
</div>
{% endblock %}
