{% extends "base.html"%}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">

  {% for event in events: %}
  <p>
    <a href="{{ url_for('event', id=event.id) }}">
      <button type="button" class="btn btn-outline-primary">
	Event {{ event.id }}
      </button>
    </a>
  </p>
  {% endfor %}

  <p>
     <img src={{ img_src }}> 
  </p>
  
</div>
{% endblock %}
